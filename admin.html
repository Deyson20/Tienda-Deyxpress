<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pro - DEYXPRESS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-100 p-4 md:p-8 font-sans text-slate-900">

  <div id="loginScreen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-[2rem] shadow-2xl max-w-sm w-full text-center">
      <h2 class="text-2xl font-black mb-6">Panel de Control</h2>
      <input type="password" id="adminPass" placeholder="Contraseña"
        class="w-full p-4 bg-slate-100 border-none rounded-xl mb-4 text-center font-bold">
      <button onclick="verificarAcceso()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl shadow-lg">
        ENTRAR
      </button>
      <p id="errorMsg" class="text-red-500 text-xs mt-4 hidden">Contraseña incorrecta</p>
    </div>
  </div>


  <div id="adminContent" class="max-w-6xl mx-auto hidden">
    <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-[2rem] shadow-sm">
      <div>
        <h1 class="text-2xl font-black text-slate-800 tracking-tighter uppercase">Deyxpress Admin</h1>
        <p id="productCount" class="text-indigo-600 font-bold text-xs uppercase"></p>
      </div>
      <button onclick="descargarArchivo()"
        class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl font-black transition-all shadow-lg shadow-green-100 flex items-center gap-2 text-sm">
        <i class="fas fa-file-download"></i> DESCARGAR PRODUCTOS.JS
      </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-1">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl sticky top-8 border border-white">
          <h2 id="formTitle" class="font-bold text-xl mb-6 flex items-center gap-2">
            <i class="fas fa-plus-circle text-indigo-600"></i> Nuevo Producto
          </h2>

          <div class="space-y-4">
            <input type="hidden" id="editIndex" value="-1">

            <div>
              <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Nombre</label>
              <input id="name"
                class="w-full p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 shadow-inner">
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Precio</label>
                <input id="price" type="number"
                  class="w-full p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 shadow-inner">
              </div>
              <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Categoría</label>
                <input id="category" placeholder="Ej: Hogar"
                  class="w-full p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 shadow-inner">
              </div>
            </div>

            <div>
              <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Video (Link YouTube/Shorts)</label>
              <input id="video" placeholder="Link aquí"
                class="w-full p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 shadow-inner">
            </div>

            <div>
              <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Variantes (Colores o Tallas - separar
                con coma)</label>
              <input id="variants" placeholder="Ej: Rojo, Azul, XL"
                class="w-full p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 shadow-inner">
            </div>

            <div>
              <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Descripción (Usa Enter para
                párrafos)</label>
              <textarea id="desc" rows="5"
                class="w-full p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 text-sm shadow-inner"></textarea>
            </div>

            <div>
              <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Imágenes (Una por línea)</label>
              <textarea id="imgs" rows="3"
                class="w-full p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 text-xs shadow-inner"></textarea>
            </div>

            <button id="btnSave" onclick="guardarProducto()"
              class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl shadow-lg transition-all uppercase text-sm tracking-widest active:scale-95">
              Guardar Cambios
            </button>
            <button id="btnCancel" onclick="limpiarFormulario()"
              class="hidden w-full mt-2 bg-slate-100 text-slate-500 font-bold py-2 rounded-xl text-xs uppercase">
              Cancelar Edición
            </button>
          </div>
        </div>
      </div>

      <div class="lg:col-span-2">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm min-h-screen">
          <h2 class="font-bold text-xl mb-6 text-slate-800">Mis Productos</h2>
          <div id="adminList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CLAVE_CORRECTA = "1234"; // Pon la clave que quieras aquí

    function verificarAcceso() {
      const claveIngresada = document.getElementById('adminPass').value;

      if (claveIngresada === CLAVE_CORRECTA) {
        // Si la clave es correcta:
        document.getElementById('loginScreen').classList.add('hidden'); // Escondemos el login
        document.getElementById('adminContent').classList.remove('hidden'); // Mostramos el admin
        renderAdmin(); // Ejecutamos tu función original para mostrar los productos
      } else {
        // Si es incorrecta:
        document.getElementById('errorMsg').classList.remove('hidden');
        document.getElementById('adminPass').value = "";
      }
    }

    let copiaProductos = [...productos];

    function renderAdmin() {
      const listContainer = document.getElementById('adminList');
      const countLabel = document.getElementById('productCount');
      listContainer.innerHTML = "";
      countLabel.textContent = `${copiaProductos.length} Productos publicados`;

      copiaProductos.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = "p-3 bg-slate-50 rounded-2xl flex gap-3 items-center border border-slate-100 hover:border-indigo-300 transition-all cursor-pointer group";
        div.onclick = (e) => { if (!e.target.closest('.btn-delete')) cargarParaEditar(index); };

        div.innerHTML = `
          <img src="${p.images[0]}" class="w-16 h-16 object-cover rounded-xl shadow-sm bg-white">
          <div class="flex-1 min-w-0">
            <p class="font-bold text-slate-800 truncate text-sm">${p.name}</p>
            <div class="flex justify-between items-center">
                <p class="text-xs font-bold text-indigo-600">$${p.price.toLocaleString()}</p>
                <span class="text-[9px] bg-slate-200 px-2 py-0.5 rounded text-slate-500 font-bold uppercase">${p.category}</span>
            </div>
          </div>
          <button onclick="event.stopPropagation(); eliminar(${index})" class="btn-delete p-3 text-slate-300 hover:text-red-500 transition-colors">
            <i class="fas fa-trash-alt text-lg"></i>
          </button>
        `;
        listContainer.appendChild(div);
      });
    }

    function limpiarYoutube(url) {
      if (!url) return "";
      let id = "";
      if (url.includes("shorts/")) id = url.split("shorts/")[1].split("?")[0];
      else if (url.includes("watch?v=")) id = url.split("v=")[1].split("&")[0];
      else if (url.includes("youtu.be/")) id = url.split("youtu.be/")[1].split("?")[0];
      else return url;
      return `https://www.youtube.com/embed/${id}`;
    }

    let copiaProductos = [];

    async function cargarProductosDesdeDB() {
      const response = await fetch('/api/productos');
      copiaProductos = await response.json();
      renderAdmin(); // La función que ya tienes para dibujar la tabla
    }

    // Llama a cargarProductosDesdeDB() dentro de tu función verificarAcceso()

    async function guardarProducto() {
      const name = document.getElementById('name').value;
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const imagesText = document.getElementById('images').value;
      const variantsText = document.getElementById('variants').value;

      // Creamos el objeto del producto
      const nuevoProducto = {
        id: document.getElementById('editIndex').value === "-1" ? Date.now() : parseInt(document.getElementById('editIndex').value),
        name,
        price,
        category,
        description,
        images: imagesText.split(',').map(img => img.trim()), // Convertimos a lista
        variants: variantsText.split(',').map(v => v.trim()), // Convertimos a lista
        video: "" // Puedes añadir campo de video si lo necesitas
      };

      try {
        const response = await fetch('/api/productos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(nuevoProducto)
        });

        if (response.ok) {
          alert("✅ ¡Producto guardado en la Base de Datos D1!");
          limpiarFormulario();
          cargarProductosDesdeDB(); // Recargamos la lista visual
        } else {
          alert("❌ Error al guardar en el servidor");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("❌ Error de conexión");
      }
    }

    function cargarParaEditar(index) {
      const p = copiaProductos[index];
      document.getElementById('editIndex').value = index;
      document.getElementById('name').value = p.name;
      document.getElementById('price').value = p.price;
      document.getElementById('category').value = p.category; // AQUÍ CARGA LA CATEGORÍA
      document.getElementById('video').value = p.video || "";
      document.getElementById('variants').value = p.variants ? p.variants.join(', ') : "";
      document.getElementById('imgs').value = p.images.join('\n');
      document.getElementById('desc').value = p.description;

      document.getElementById('formTitle').innerHTML = `<i class="fas fa-edit text-orange-500"></i> Editando Producto`;
      document.getElementById('btnSave').textContent = "ACTUALIZAR CAMBIOS";
      document.getElementById('btnSave').classList.replace('bg-indigo-600', 'bg-orange-500');
      document.getElementById('btnCancel').classList.remove('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function limpiarFormulario() {
      document.getElementById('editIndex').value = "-1";
      document.querySelectorAll('input, textarea').forEach(el => el.value = "");
      document.getElementById('formTitle').innerHTML = `<i class="fas fa-plus-circle text-indigo-600"></i> Nuevo Producto`;
      document.getElementById('btnSave').textContent = "GUARDAR";
      document.getElementById('btnSave').classList.replace('bg-orange-500', 'bg-indigo-600');
      document.getElementById('btnCancel').classList.add('hidden');
    }

    function eliminar(index) {
      if (confirm("¿Eliminar este producto permanentemente?")) {
        copiaProductos.splice(index, 1);
        renderAdmin();
      }
    }

    function descargarArchivo() {
      const scriptContent = `const productos = ${JSON.stringify(copiaProductos, null, 2)};`;
      const blob = new Blob([scriptContent], { type: 'text/javascript' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'productos.js';
      a.click();
    }
  </script>
</body>


</html>
